<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería de Animes - Unknown Scan</title>
  <style>
    body {
      background-color: #d3d3d3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
      color: #222;
    }

    header, footer {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      max-width: 900px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    h1 {
      margin-bottom: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto 50px;
    }

    .anime-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 200px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      display: block;
      height: 280px;
      object-fit: cover;
    }

    .anime-card h3 {
      margin: 10px;
      font-size: 1.2em;
      text-align: center;
    }

    /* Lista de capítulos - inicialmente oculta */
    .episodes-list {
      max-width: 700px;
      margin: 0 auto 50px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: none;
    }

    .episodes-list.active {
      display: block;
    }

    .episode {
      margin-bottom: 25px;
    }

    .episode h4 {
      margin-bottom: 8px;
      font-size: 18px;
    }

    video {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
      background-color: black;
    }

    /* Botón para cerrar la lista de capítulos */
    .close-btn {
      background: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .anime-card {
        width: 90%;
      }

      video {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Unknown Scan - Galería de Animes</h1>
    <nav>
      <ul>
        <li><a href="https://unkn0vvn710.github.io/UnknownScan/">Inicio</a></li>
        <li><a href="#">Anime</a></li>
        <li><a href="https://unkn0vvn710.github.io/Mangas/">Proyectos</a></li>
        <li><a href="https://unkn0vvn710.github.io/links/">Contacto</a></li> 
      </ul>
    </nav>
  </header>

  <main>

    <section class="gallery" id="animeGallery">
      <!-- Aquí van las tarjetas de anime -->
      <div class="anime-card" data-anime="anime1">
        <img src="https://via.placeholder.com/200x280?text=Anime+1" alt="Anime 1">
        <h3>Anime 1</h3>
      </div>
      <div class="anime-card" data-anime="anime2">
        <img src="https://via.placeholder.com/200x280?text=Anime+2" alt="Anime 2">
        <h3>Anime 2</h3>
      </div>
      <div class="anime-card" data-anime="anime3">
        <img src="https://via.placeholder.com/200x280?text=Anime+3" alt="Anime 3">
        <h3>Anime 3</h3>
      </div>
      <!-- Agrega más animes acá -->
    </section>

    <section class="episodes-list" id="episodesList">
      <button class="close-btn" id="closeEpisodes">Cerrar capítulos</button>
      <div id="episodesContainer">
        <!-- Aquí se cargan los capítulos dinámicamente -->
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 - Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>

<script>
  // Definimos los datos de los animes y sus capítulos
  const animes = {
    anime1: {
      title: "Anime 1",
      episodes: [
        {title: "Capítulo 1 - El Comienzo", video: "capitulo1.mp4"},
        {title: "Capítulo 2 - El Despertar", video: "capitulo2.mp4"},
      ],
    },
    anime2: {
      title: "Anime 2",
      episodes: [
        {title: "Capítulo 1 - Introducción", video: "capitulo1_anime2.mp4"},
        {title: "Capítulo 2 - La aventura continúa", video: "capitulo2_anime2.mp4"},
      ],
    },
    anime3: {
      title: "Anime 3",
      episodes: [
        {title: "Capítulo 1 - Inicio misterioso", video: "capitulo1_anime3.mp4"},
      ],
    },
  };

  const gallery = document.getElementById("animeGallery");
  const episodesList = document.getElementById("episodesList");
  const episodesContainer = document.getElementById("episodesContainer");
  const closeBtn = document.getElementById("closeEpisodes");

  gallery.addEventListener("click", e => {
    const card = e.target.closest(".anime-card");
    if (!card) return;

    const animeKey = card.getAttribute("data-anime");
    if (!animes[animeKey]) return;

    showEpisodes(animeKey);
  });

  closeBtn.addEventListener("click", () => {
    episodesList.classList.remove("active");
    episodesContainer.innerHTML = "";
  });

  function showEpisodes(animeKey) {
    const anime = animes[animeKey];
    episodesContainer.innerHTML = `<h2>${anime.title} - Capítulos</h2>`;

    anime.episodes.forEach(ep => {
      const epDiv = document.createElement("div");
      epDiv.classList.add("episode");
      epDiv.innerHTML = `
        <h4>${ep.title}</h4>
        <video controls>
          <source src="${ep.video}" type="video/mp4" />
          Tu navegador no soporta el video.
        </video>
      `;
      episodesContainer.appendChild(epDiv);
    });

    episodesList.classList.add("active");
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
</script>

</body>
</html>
